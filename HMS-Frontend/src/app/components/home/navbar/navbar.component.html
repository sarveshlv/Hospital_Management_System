  <div class="navbar-left">
    <span id="left-heading">HMS</span>
    <a [routerLink]="link">Home</a>
  </div>
  <div class="navbar-right">
    <span id="welcome-text">Welcome, {{ userName }}!</span>
    <span>
      <button class="profile-icon" data-toggle="tooltip" data-placement="top" title="View Profile" data-bs-toggle="modal" data-bs-target="#editModal" ><i class="fas fa-user"></i></button>

<!-- View model for edit profile -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Profile: </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <!-- Edit Hospital details window -->
        <div *ngIf="isManager">
          <label>Hospital Name : <span>{{ hospitalDetails.hospitalName }}</span></label>
          <label>Hospital Type : <span>{{ hospitalDetails.hospitalType }}</span></label>
          <label>Address : </label>
          <div>
            <label>Street Address : <span><input type="text" [(ngModel)]="hospitalDetails.hospitalAddress.streetAddress" value="{{ hospitalDetails.hospitalAddress.streetAddress }}"></span></label>
            <label>City Name : <span><input type="text" [(ngModel)]="hospitalDetails.hospitalAddress.cityName" value="{{ hospitalDetails.hospitalAddress.cityName }}"></span></label>
            <label>State Name : <span><input type="text" [(ngModel)]="hospitalDetails.hospitalAddress.stateName" value="{{ hospitalDetails.hospitalAddress.stateName }}"></span></label>
          </div>
          <label>Pincode : <span><input type="text" [(ngModel)]="hospitalDetails.pincode" value="{{ hospitalDetails.pincode }}"></span></label>
          <label>Contact no: <span><input type="text" [(ngModel)]="hospitalDetails.contactNo" value="{{ hospitalDetails.contactNo }}"></span></label>
        </div>


        <!-- Edit Patient Details window  -->
        <div *ngIf="isPatient">
          <label>First Name : <span><input type="text" [(ngModel)]="patientDetails.firstName" value="{{ patientDetails.firstName }}"></span></label>
          <label>Last Name : <span><input type="text" [(ngModel)]="patientDetails.lastName" value="{{ patientDetails.lastName }}"></span></label>
          <label>Contact No : <span><input type="text" [(ngModel)]="patientDetails.contactNumber" value="{{ patientDetails.contactNumber }}"></span></label>
          <label>Aadhar Card : <span><input type="text" [(ngModel)]="patientDetails.aadharCard" value="{{ patientDetails.aadharCard }}"></span></label>
          <label>Address :</label>
          <div>
            <label>Street Address : <span><input type="text" [(ngModel)]="patientDetails.address.streetAddress" value="{{ patientDetails.address.streetAddress }}"></span></label>
            <label>City Name : <span><input type="text" [(ngModel)]="patientDetails.address.cityName" value="{{ patientDetails.address.cityName }}"></span></label>
            <label>State Name : <span><input type="text" [(ngModel)]="patientDetails.address.stateName" value="{{ patientDetails.address.stateName }}"></span></label>
          </div>
          <label>Pincode : <span><input type="text" [(ngModel)]="patientDetails.pincode" value="{{ patientDetails.pincode }}"></span></label>
          <label></label>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="clickUpdateProfile()">Apply</button> 
        <!--  -->
      </div>
    </div>
  </div>
</div>
